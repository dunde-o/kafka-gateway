apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: gateway-sa
      containers:
        - name: gateway
          image: chldlsrb1000/gateway:latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes" 
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: gateway
  type: LoadBalancer

---

# 1. 게이트웨이가 사용할 서비스 계정
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-sa

---
# 2. 서비스와 엔드포인트를 조회할 수 있는 권한 정의
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gateway-role
rules:
- apiGroups: [""]
  resources: ["services", "pods", "endpoints"]
  verbs: ["get", "list", "watch"]

---
# 3. 서비스 계정에 위에서 정의한 권한 부여
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gateway-rolebinding
subjects:
- kind: ServiceAccount
  name: gateway-sa
roleRef:
  kind: Role
  name: gateway-role
  apiGroup: rbac.authorization.k8s.io